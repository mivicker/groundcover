{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'home/main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Dosis:wght@200;500;600&family=Public+Sans:wght@800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/92a83aa970.js" crossorigin="anonymous"></script>
    {% block stylesheet %}{% endblock %}
  </head>
  <body>
      <div class="topline" style="background-color: {{ theme_color }};"></div>
      {% block content %}
      {% endblock %}
      {% include 'home/footer.html' %}
  </body>
</html>
